<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
    <body>
        <div class="wrapper">
            <div class="back">
                <div class="form">
                    <div class="logo">
                        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="logo">
                        <h2>Sleeknote</h2>
                    </div>
                    <h1>Welcome back</h1>
                    <div class="but">
                        <button><a href="#" class="fa fa-google"></a>
                                <div>
                                    <a href="http://">log in with google</a>
                                </div>
                        </button>
                    </div>
                    <div class="lines">
                        ──────── or log in with email ────────
                    </div>
                    <div class="actualform">
                        <div class="align">
                            <form id="login-form" action="submit">
                               
                                    <div>
                                        <label for="username" class="float">Username</label>
                                        <input id="username"  class="btn" type="text" name="username" placeholder="enter your username" required/>
                                    </div>
                                    <div>
                                        <label for="password" class="float" style="margin-top: 10px;">Password</label>
                                        <input id="password"  class="btn" type="password" name="password" placeholder="enter your password" required />
                                    </div>
            
                                    <legend style="margin-top: 10px;">
                                        Login Type
                                    </legend>
                                    <span>
                                        <input id="register" type="radio" name="login_type" value="register" checked="checked">
                                        <label for="register">Register</label>
                                    </span>
                                    <span>
                                        <input id="login" type="radio" name="login_type" value="login">
                                        <label for="login">Login</label>
                                    </span>
                                
                                <input type="submit" value="Submit"  id="submit"/>
                            
                                <output name="result"></output>
                            </form>
                        <div class="xazebi">
                            ─────────────────────────────────────── 
                        </div>
                        <!-- <div class="signup">
                            <div>don't have an account?</div>
                            <a href="http://">sign up!</a>
                        </div> -->
                        </div>
                    </div>
                </div>
                <div class="photo">
                </div>
            </div>
        </div> 
<script src="mainjs.js"></script>
    </body>
   </html>
